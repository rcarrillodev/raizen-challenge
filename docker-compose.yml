version: "3.3"  
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: fluffy
    ports:
      - 3306:3306
  webApp:
    image: sensors-service
    ports:
      - 8000:8000
    depends_on: 
      - db